<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard App</title>
    <link rel="stylesheet" href="assets/app.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="whole-page">
        <div class="header">
            <div class="logo-box">
                <img class="logo-img" src="logo-placeholder.png" width="50vw" height="auto" />
                <p class="logo-txt">Logo</p>
            </div>
            <div class="dash">
                <p class="title">Dashboard</p>
                <div class="logout-box">
                    <p class="logout-txt">Logout</p>
                    <img class="user-icon" src="logo-placeholder.png" width="40px" />
                </div>
            </div>
        </div>
        <div></div>
        <div class="horizontal-container">
            <div class="nav-bar">
                <ul class="menu-items">
                    <li id="colours">Colors</li>
                    <li id="users">Users</li>
                </ul>
                <div class="footer">
                    <!-- change the date to auto changing-->
                    <p class="footer-text">â’¸ 2020 Netmechanics</p>
                </div>
            </div>
            <div class="main-screen">
                <div class="main-screen-content">
                    <div class="main-head-wrapper">
                        <div class="top-text">
                            <h1 class="main-heading">Welcome</h1>
                            <div class="mini-wrapper">
                                <div class="flexible"></div>
                                <div class="length"></div>
                            </div>
                        </div>
                        <div class="data">
                            <table class="data-table  not-visible" style="width:100%">
                                <tr class="table-head" style="text-align:center;">
                                    <th>Checkbox</th>
                                    <th>ID</th>
                                    <th>LAST NAME</th>
                                    <th>FIST NAME</th>
                                    <th>EMAIL</th>
                                    <th>AVATAR</th>
                                </tr>


                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
